<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier des Salles de Réunion</title>
  <!-- FullCalendar Scheduler CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.4/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    #calendar {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>Calendrier des Salles de Réunion</header>

  <!-- Conteneur du calendrier -->
  <div id="calendar"></div>

  <!-- FullCalendar Scheduler -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.4/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'resourceTimelineDay', // Vue Ligne du Temps pour une journée
        slotMinTime: '08:00:00', // Début de journée
        slotMaxTime: '18:00:00', // Fin de journée
        locale: 'fr',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'resourceTimelineDay,resourceTimelineWeek'
        },
        resourceAreaHeaderContent: 'Salles',
        resources: [ // Les trois salles fixes verticalement
          { id: 'salle1', title: 'Salle A' },
          { id: 'salle2', title: 'Salle B' },
          { id: 'salle3', title: 'Salle C' }
        ],
        events: [ // Réservations existantes
          { id: '1', resourceId: 'salle1', start: '2024-12-18T08:00:00', end: '2024-12-18T09:30:00', title: 'Réunion Marketing', color: '#007bff' },
          { id: '2', resourceId: 'salle2', start: '2024-12-18T10:00:00', end: '2024-12-18T11:30:00', title: 'Briefing Projet', color: '#28a745' },
          { id: '3', resourceId: 'salle3', start: '2024-12-18T13:00:00', end: '2024-12-18T14:00:00', title: 'Entretien RH', color: '#ffc107' }
        ],
        selectable: true, // Permet de sélectionner des créneaux
        select: function (info) {
          const employeeName = prompt("Entrez votre nom pour réserver la salle :");
          if (employeeName) {
            calendar.addEvent({
              title: `Réservé par ${employeeName}`,
              start: info.startStr,
              end: info.endStr,
              resourceId: info.resource.id,
              color: '#6f42c1'
            });
            alert('Réservation confirmée pour ' + employeeName + ' dans ' + info.resource.title);
          }
          calendar.unselect();
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
